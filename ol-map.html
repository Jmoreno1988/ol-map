<link rel="import" href="lib/polymer/polymer.html">
<script type="text/javascript" src="lib/ol.js"></script>

<dom-module id="ol-map">
    <style>
        :host {
            display: inline-block;
            width: 100%;
            height: 100%;
        }
    </style>
  <template>

    <div id="map" class="map" tabindex="0"></div>

    </template>

    <script>
        Polymer({
            is: 'ol-map',

            properties: {
                latitude: {
                    type: Number,
                    reflectToAttribute: true,
                    notify: true
                },

                longitude: {
                    type: Number,
                    reflectToAttribute: true,
                    notify: true
                },

                zoom: {
                    type: Number,
                    reflectToAttribute: true,
                    notify: true
                },
            },

            attached: function(){
                var map = new ol.Map({
                    layers: [
                    new ol.layer.Tile({
                        source: new ol.source.OSM()
                    })],
                    target: 'map',
                    controls: [], 
                    view: new ol.View({
                        center: [this.latitude, this.longitude],
                        zoom: this.zoom
                    })
                });
            }
        });
    </script>

</dom-module>
